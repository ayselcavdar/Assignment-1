<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team Members</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="content">
      <section class="description">
        <div class="heading">
          <h1>The Creative Team</h1>
        </div>
        <div class="desc-left">
          <h3>Who we are</h3>
          <p>
            We are team of creatively diverse, driven, innovative individuals
            working in various locations from the world.
          </p>
        </div>
      </section>
      <section class="team-cards">
        <div class="image-container pic1">
          <img src="./images/photo1.png" alt="Bill Mahoney" />
          <span>Product Owner</span>
          <p>Bill Mahoney</p>
        </div>

        <div class="image-container pic2">
          <img src="./images/photo2.png" alt="Saba Cabrera" />
          <span>Art Director</span>
          <p>Saba Cabrera</p>
        </div>

        <div class="image-container pic3">
          <img src="./images/photo3.png" alt="Shae Le" />
          <span>Tech lead</span>
          <p>Shae Le</p>
        </div>

        <div class="image-container pic4">
          <img src="./images/photo4.png" alt="Skylah Lu" />
          <span>UX Designer</span>
          <p>Skylah Lu</p>
        </div>

        <div class="image-container pic5">
          <img src="./images/photo5.png" alt="Griff Richards" />
          <span>Developer</span>
          <p>Griff Richards</p>
        </div>

        <div class="image-container pic6">
          <img src="./images/photo6.png" alt="Stan jhon" />
          <span>Developer</span>
          <p>Stan Jhon</p>
        </div>
      </section>
    </main>
  </body>
</html>
